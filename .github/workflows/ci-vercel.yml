name: CI + Vercel Deploy

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-vercel-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: "1"
  NEXT_TELEMETRY_DISABLED: "1"

jobs:
  ci:
    name: CI (Typecheck + Build)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npx tsc --noEmit --incremental false

      - name: Build app
        run: npm run build

      - name: Python syntax check (export scripts)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Validate Python files
        run: python -m py_compile scripts/export_wochenbericht.py worker/app.py

  deploy_vercel:
    name: Deploy to Vercel (Production)
    needs: ci
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

    steps:
      - name: Verify Vercel secrets
        run: |
          test -n "$VERCEL_TOKEN" || { echo "Missing GitHub secret: VERCEL_TOKEN"; exit 1; }
          test -n "$VERCEL_ORG_ID" || { echo "Missing GitHub secret: VERCEL_ORG_ID"; exit 1; }
          test -n "$VERCEL_PROJECT_ID" || { echo "Missing GitHub secret: VERCEL_PROJECT_ID"; exit 1; }

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel environment configuration
        run: vercel pull --yes --environment=production --token="$VERCEL_TOKEN"

      - name: Build Vercel artifacts
        run: vercel build --prod --token="$VERCEL_TOKEN"

      - name: Deploy to Vercel
        run: vercel deploy --prebuilt --prod --token="$VERCEL_TOKEN"
